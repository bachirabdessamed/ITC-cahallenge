<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Bank Card Requests</title>
</head>
<body>
    <h1>Manage Bank Card Requests</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for card in bank_cards %}
            <tr>
                <td>{{ card.id }}</td>
                <td>{{ card.first_name }} {{ card.last_name }}</td>
                <td>{{ card.email }}</td>
                <td>{{ card.status }}</td>
                <td>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="card_id" value="{{ card.id }}">
                        <button type="submit" name="action" value="approve">Approve</button>
                        <button type="submit" name="action" value="reject">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
